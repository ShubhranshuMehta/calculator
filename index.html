<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="result"></div>
        <div class="edit">
            <button class="clear">Clear</button>
        </div>
        <div class="calculation">
            <button class="key7 num">7</button>
            <button class="key8 num">8</button>
            <button class="key9 num">9</button>
            <button class="keydivide operation">/</button>
            <button class="key4 num">4</button>
            <button class="key5 num">5</button>
            <button class="key6 num">6</button>
            <button class="keymultiply operation">*</button>
            <button class="key1 num">1</button>
            <button class="key2 num">2</button>
            <button class="key3 num">3</button>
            <button class="keyminus operation">-</button>
            <button class="keydot num">.</button>
            <button class="key0 num">0</button>
            <button class="keyequal">=</button>
            <button class="keyadd operation">+</button>
        </div>
    </div>
</body>

</html>
